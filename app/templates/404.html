{% extends "base.html" %}

{% block title %}Страницата не е намерена{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1 text-primary">404</h1>
    <h2 class="mb-4">Страницата не е намерена</h2>
    <p class="lead text-muted mb-4">
        Съжаляваме, но страницата, която търсите, не съществува или е била преместена.
    </p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
        <i class="bi bi-house-door-fill"></i> Върни се на началната страница
    </a>
</div>
{% endblock %}
